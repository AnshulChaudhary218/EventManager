{% extends 'Dashboard/base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/Dashboard/editEvents.css' %}">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
<script src="{% static 'plugins/Dashboard/bower_components/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'js/Dashboard/editEvents.js' %}"></script>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
        <div class="white-box">
            <form class="form-horizontal form-material" method="POST" action="{% url 'editEvents' event.council.name event.id %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group mb-4">
                    <label class="col-md-12 p-0">Name of the Event <span style="color: red;">*</span></label>
                    <div class="col-md-12 border-bottom p-0">
                        <input type="text" placeholder="Praxis" class="form-control p-0 border-0" name="name"
                            id="view_name" value="{{event.name}}" required readonly>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label class="col-md-12 p-0">Council Name <span style="color: red;">*</span></label>
                    <div class="col-md-12 border-bottom p-0">
                        <input type="text" placeholder="ISTE" class="form-control p-0 border-0" name="council"
                            id="council" value="{{event.council.name}} "required readonly>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label for="date" class="col-md-12 p-0">Date <span style="color: red;">*</span></label>
                    <div class="col-md-12 border-bottom p-0">
                        <input type="datetime-local" class="form-control p-0 border-0" name="date" id="view_date"
                            value={{event.date}} required readonly>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label for="description" class="col-md-12 p-0">Description <span
                            style="color: red;">*</span></label>
                    <div class="col-md-12 border-bottom p-0">
                        <input type="text" class="form-control p-0 border-0" name="description" id="view_description"
                            placeholder="Event Description" value="{{event.description}}" required readonly>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label for="poster" class="col-md-12 p-0">Poster <span style="color: red;">*</span></label>
                    <div class="col-md-12 border-bottom p-0">
                        <input type="file" class="form-control p-0 border-0" name="poster" id="view_poster"
                            disabled>
                    </div>
                </div>

                <div class="form-group mb-4">
                    <label for="registration_fee" class="col-md-12 p-0">Registration Fee</label>
                    <div class="col-md-12 border-bottom p-0">
                        <input type="number" class="form-control p-0 border-0" name="registration_fee" placeholder="30"
                            id="view_registration_fee" value="{{event.registration_fee}}" readonly>
                    </div>
                </div>

                <div class="form-group mb-4">
                    <label for="payment_no" class="col-md-12 p-0">Payment Number</label>
                    <div class="col-md-12 border-bottom p-0">
                        <input type="tel" class="form-control p-0 border-0" name="payment_no" placeholder="123456790"
                            value='{{event.payment_no}}' id="view_payment_no" readonly>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" id="edit-button">Edit</button>
                    <button type="submit" class="btn btn-info" id="submit-button" style="display: none;">Save
                        Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
