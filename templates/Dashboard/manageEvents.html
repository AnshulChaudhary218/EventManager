{% extends 'Dashboard/base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/Dashboard/manageEvents.css' %}">
{% endblock %}

{% block content %}
<!-- ============================================================== -->
<!-- Three charts -->
<!-- ============================================================== -->
<div class="row justify-content-center">
    {% for coun in councils %}
    <div class="col-lg-4 col-md-12">
        <a href="{% url 'manageEventsCouncil' coun.council %}" class="a-tag">
            <div class="white-box analytics-info" style="border-radius: 7px;">
                <h3 class="box-title center">{{coun.council}}</h3>
            </div>
        </a>
    </div>
    {% endfor %}
    
</div>


{% endblock %}
