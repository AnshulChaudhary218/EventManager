{% extends 'Dashboard/base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/Dashboard/myEvents.css' %}">
{% endblock %}

{% block content %}
{% if is_report %}
<div class="row">
    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
        <div class="white-box">
            <h3 class="box-title">{{report.event.name}}</h3>
            <p> Description: {{report.event.description}}</p>
        </div>
    </div>
</div>
{% else %}
<form class="form-horizontal form-material" method="POST" action="{% url 'submitReport' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group mb-4">
        <label class="col-md-12 p-0">Name of the Event <span style="color: red;">*</span></label>
        <div class="col-md-12 border-bottom p-0">
            <input type="text" placeholder="Praxis" class="form-control p-0 border-0" name="event"
                id="view_name" value="{{event.name}}" required readonly>
        </div>
    </div>
    <div class="form-group mb-4">
        <label class="col-md-12 p-0">Event Description <span style="color: red;">*</span></label>
        <div class="col-md-12 border-bottom p-0">
            <input type="text" class="form-control p-0 border-0" name="description"
                id="council" value="" required>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-info" id="submit-button">Submit Report</button>
    </div>
</form>
{% endif %}
{% endblock %}
